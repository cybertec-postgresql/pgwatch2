[server]
protocol = http
cert_file = /pgwatch2/persistent-config/self-signed-ssl.pem
cert_key = /pgwatch2/persistent-config/self-signed-ssl.key

[database]
type = postgres
host = 127.0.0.1:5432
name = pgwatch2_grafana
user = pgwatch2
password = pgwatch2admin

[security]
admin_user = admin
admin_password = pgwatch2admin

[auth.anonymous]
enabled = true

[metrics]
enabled = false
