name: Release
on:
  push:
    # ignore all branches
    branches-ignore:
      - '*'  
    # run for every tag with version string
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta[0-9]+'
      
jobs:

  goreleaser:
    if: false # false to skip job during debug
    runs-on: ubuntu-latest
    steps:

    - name: Set up Golang
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Unshallow
      run: git fetch --prune --unshallow

    - name: Release via goreleaser
      uses: goreleaser/goreleaser-action@master
      with:
        args: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    if: true # false to skip job during debug
    strategy:
      fail-fast: true
      matrix:
        image: ['', '-postgres', '-nonroot', '-daemon', '-db-bootstrapper']    
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Version strings
      id: version
      run: |
        echo "::set-output name=RELEASE_VERSION::$(echo "$GITHUB_REF_NAME#${GITHUB_SHA:0:6}")"
        echo "::set-output name=RELEASE_TIME::$(git show -s --format=%cI HEAD)"

    - name: check beta version
      if: ${{ contains(github.ref_name, 'beta') }}
      run: |
        echo "this is beta ${{ github.ref_name }}"

    - name: check release version
      if: ${{ !contains(github.ref_name, 'beta') }}
      run: |
        echo "this is official release ${{ github.ref_name }}"

